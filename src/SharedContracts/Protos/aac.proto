syntax = "proto3";

option csharp_namespace = "AacApi";
package aac;

import "aacState.proto";

import "google/type/date.proto";
import "google/type/datetime.proto";
import "google/type/decimal.proto";
import "google/api/annotations.proto";


service AacService {
  rpc GetAac (AacRequest) returns (AacResponse) {
    option (google.api.http) = { get: "/v1/aac" }; 
  }
  rpc PostAac (AacRequest) returns (AacResponse) {
    option (google.api.http) = {
      post: "/v1/aac"
      body: "*"
    }; 
  }
}

message AacRequest {
  SharedContracts.AacState state = 1;
  string ndc = 2;
}

message AacResponse {
  string id = 1;
  SharedContracts.AacState state = 2;
  string ndc = 3;
  
  // Use the official imported types here:
  google.type.Decimal price = 4;
  google.type.Date effective_date = 5;
  google.type.DateTime created_date = 6;
  google.type.DateTime updated_date = 7;
  
  bool is_active = 8;
}